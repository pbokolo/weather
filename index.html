<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Index</title>
  </head>
  <body>
    <main class="main">
      <header class="header"></header>
      <section class="section">
        <div class="card card__weather--main">
          <div class="card__header">
            <h4 class="text--title-main-weather">Météo actuelle</h4>
            <p class="text--time-main-weather">05:30</p>
          </div>
          <div class="card__body">
            <div class="temp">
              <p class="text--temp">10°C</p>
            </div>
            <div class="wind">
              <h6>Vitesse du vent</h6>
              <p class="text--wind-speed">10 km/h</p>
            </div>
            <div class="humidity">
              <h6>Humidité</h6>
              <p class="text--humidity">10%</p>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="text text--copyright">
          &copy; Conçu par
          <a
            href="https://github.com/pbokolo"
            target="_blank"
            class="text text--owner"
            >pbokolo</a
          >
          pour usage pédagogique.
        </p>
        <a
          href="https://drive.google.com/drive/folders/1Ya3hM0OD-5ZZDMqkPtgrB29fpK1VePWY?usp=drive_link"
          >CODE</a
        >
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
