<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Index</title>
  </head>
  <body>
    <main class="main">
      <header class="header"></header>
      <section class="section">
        <div class="card card__weather--main">
          <div class="card__header">
            <h4 class="text--title-main-weather">Météo actuelle</h4>
            <p class="text--time-main-weather">05:30</p>
          </div>
          <div class="card__body">
            <div class="temp">
              <p class="text--temp">0°C</p>
            </div>
            <div class="wind">
              <h6>Vitesse du vent</h6>
              <p class="text--wind-speed">0 km/h</p>
            </div>
            <div class="humidity">
              <h6>Humidité</h6>
              <p class="text--humidity">0%</p>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="text text--copyright">
          &copy; Conçu par
          <a
            href="https://github.com/pbokolo"
            target="_blank"
            class="text text--owner"
            >pbokolo</a
          >
          pour usage pédagogique.
        </p>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
